<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Decline Calculator</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="styles/style.css">

</head>
<body>
	<header id="pageHeader" class="page-header">
		<h1>Economic Well Analysis</h1>
	</header><!-- /header -->
	<div class="pageWrap">
		<div class="row-fluid topGrid">
			<span class="span6">
				<h2>Decline Information</h2>
				<div class="tabbable">
					<ul class="nav nav-tabs" data-tabs="tabs">
						<li class="active"><a href="#oilTab" data-toggle="tab">Oil</a></li>
						<li><a href="#gasTab" data-toggle="tab">Gas</a></li>
						<li><a href="#waterTab" data-toggle="tab">Water</a></li>
						<li><a href="#econTab" data-toggle="tab">Econ</a></li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane active" id="oilTab">
							<form class="form-horizontal oil">
								<div class="control-group">
						  			<label class="control-label" for="initOilProduction">Initial Oil Production </label>
						  			<div class="controls">
						  				<input id="initOilProduction" type="text" name="initOilProduction" placeholder="Initial Oil Production Barrels">	
						  			</div>
						  		</div>
						  		<div class="control-group">
						  			<label class="control-label" for="initOilDecline">Initial Oil Decline </label>
						  			<div class="controls">
						  				<input id="initOilDecline" type="text" name="initOilDecline" placeholder="Initial Oil Decline %">	
						  			</div>
						  		</div>
						  		<div class="control-group">
						  			<label class="control-label" for="bFactorOil">b-Factor (Oil) </label>
						  			<div class="controls">
						  				<input id="bFactorOil" type="text" name="bFactorOil" placeholder="b-Factor Oil Curve">	
						  			</div>
			  					</div>
			  				</form>
			  			</div>
			  			<div class="tab-pane" id="gasTab">
				  			<form class="form-horizontal gas">
				  				<div class="control-group">
						  			<label class="control-label" for="initGasProduction">Initial Gas Production </label>
						  			<div class="controls">
						  				<input id="initGasProduction" type="text" name="initGasProduction" placeholder="Initial Gas Production mcf/d">	
							  		</div>
						  		</div>
						  		<div class="control-group">
						  			<label class="control-label" for="initGasDecline">Initial Gas Decline </label>
						  			<div class="controls">
						  				<input id="initGasDecline" type="text" name="initGasDecline" placeholder="Initial Gas Decline %">	
						  			</div>
						  		</div>
						  		<div class="control-group">
						  			<label class="control-label" for="bFactorGas">b-Factor (Gas) </label>
						  			<div class="controls">
						  				<input id="bFactorGas" type="text" name="bFactorGas" placeholder="b-Factor Gas Curve">	
						  			</div>
						  		</div>
				  			</form>
			  			</div>
					  	<div class="tab-pane" id="waterTab">
					  		<form class="form-horizontal water">
					  			<div class="control-group">
						  			<label class="control-label" for="initWaterProduction">Initial Water Production </label>
						  			<div class="controls">
						  				<input id="initWaterProduction" type="text" name="initWaterProduction" placeholder="Initial Water Production Barrels">	
						  			</div>
					  			</div>
						  		<div class="control-group">
						  			<label class="control-label" for="initWaterDecline">Initial Water Decline </label>
						  			<div class="controls">
						  				<input id="initWaterDecline" type="text" name="initWaterDecline" placeholder="Initial Water Decline %">	
						  			</div>
						  		</div>
						  		<div class="control-group">
						  			<label class="control-label" for="bFactorWater">b-Factor (Water) </label>
						  			<div class="controls">
						  				<input id="bFactorWater" type="text" name="bFactorWater" placeholder="b-Factor Water Curve">	
						  			</div>
						  		</div>
							</form>
						</div>
						<div class="tab-pane" id="econTab">
					  		<form class="form-horizontal econ">
					  			<div class="control-group">
						  			<label class="control-label" for="econLife">Economic Life</label>
						  			<div class="controls">
						  				<input id="econLife" type="text" name="econLife" placeholder="Economic Life in Years">	
						  			</div>
					  			</div>
						  		<div class="control-group">
						  			<label class="control-label" for="oilPrice">Oil Price</label>
						  			<div class="controls">
						  				<input id="oilPrice" type="text" name="oilPrice" placeholder="Oil Price Per bbl ($)">
						  			</div>
						  		</div>
						  		<div class="control-group">
						  			<label class="control-label" for="gasPrice">Gas Price</label>
						  			<div class="controls">
						  				<input id="gasPrice" type="text" name="gasPrice" placeholder="Gas Price Per mcf ($)">
						  			</div>
						  		</div>
						  		<div class="control-group">
						  			<label class="control-label" for="loe">LOE</label>
						  			<div class="controls">
						  				<input id="loeCost" type="text" name="loeCost" placeholder="LOE Cost per month ($)">
						  			</div>
						  		</div>
						  		<div class="control-group">
						  			<label class="control-label" for="afeCost">D&amp;C Cost</label>
						  			<div class="controls">
						  				<input id="afeCost" type="text" name="afeCost" placeholder="Drill and Complete Cost ($)">
						  			</div>
						  		</div>
							</form>
						</div>
					</div>
				</div>
				<div class="control-group">
		  			<label></label>
		  			<div class="controls">
			  				<button id="processData" type="button" class="btn btn-primary" name="processData" value="">Process Data</button>
			  				<button id="useDefault" type="button" class="btn btn-info pull-right" name="useDefault" value="">Use Default Values</button>
		  			</div>
		  		</div>
			</span>
			<span class="span6">
				<h2>Graph</h2>
				<div class="graph">
					
				</div>
			</span>
			</div>
		<div class="row-fuild bottomGrid">
				<span class="span12">
					<h3>Results</h3>
					<div class="results container">
						<table class="table table-condensed table-striped table-hover">
						  <caption>Data calculated using above parameters</caption>
						  <thead>
						    <tr>
						      <th>Year</th>
						      <th>Month</th>
						      <th>Net Revenue ($)</th>
						      <th>Gross Revenue ($)</th>
						      <th>LOE ($)</th>
						      <th>Oil (bbls)</th>
						      <th>Oil Revenue ($)</th>
						      <th>Gas (mcf)</th>
						      <th>Gas Revenue ($)</th>
						      <th>Water (bbls)</th>
						      <th></th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr>
						      <td>...</td>
						      <td>...</td>
						    </tr>
						  </tbody>
						</table>

					</div> <!-- End Results -->
				</span>
			</div>	
	</div><!-- End Page Wrap -->
	<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/decline.js" type="text/javascript"></script>
</body>
</html>
